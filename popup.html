<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net Anki</title>
    <link rel="stylesheet" href="styles/materialize.min.css">
    <link rel="stylesheet" href="styles/popup.style.css">
</head>
<body>

<a class="btn-login btn waves-effect waves-light" href="http://netanki-maximtorba.rhcloud.com/">LOG IN</a>

<form name="translate" autocomplete="off">
    <input id="word-input" type="text" placeholder="enter the word or select on page" name="word" autofocus>
    <button id="btn-search" type="submit" class="btn waves-effect waves-light">SEARCH</button>
</form>

<div id="translates-container">
    <span id="instruction">select translation and picture</span>
    <span id="word"></span>
    <ul id="translates-list">
        <div id="buttons-container">
            <button id="btn-play" class="tooltipped" data-tooltip="play song"
                    data-position="left"><img src="images/play.png"></button>
            <button id="google-translate" class="tooltipped" data-tooltip="google translate"
                    data-position="left"><img src="images/google-translate.png"></button>
            <input id="translate-input" type="text" placeholder="type your translate">
            <input id="example-input" type="text" placeholder="type example">
            <button id="btn-send" class="tooltipped" data-tooltip="add word"
                    data-position="left"><img src="images/add-word.png"></button>
            <button id="btn-newSearch" class="tooltipped" data-tooltip="new search"
                    data-position="left"><img src="images/new-search.png"></button>
        </div>
    </ul>
</div>

<audio id="sound"></audio>
<script src="scripts/jquery-3.1.0.min.js"></script>
<script src="scripts/materialize.min.js"></script>
<script src="scripts/popup.script.js"></script>
</body>
</html>
